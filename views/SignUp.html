<html>
  <head>
    <title> Sign-Up Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/assets/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

      <script src="./assets/jquery-3.3.1.min.js"></script>
      <script type="text/javascript">
      // jQuery convention for running when the document has been fully loaded:
      $(document).ready(() => {
        $('#SignUpButton').click(() => {
          $.ajax({
            // all URLs are relative to http://localhost:3000/
            url: 'SignUp',
            type: 'POST', // <-- this is POST, not GET
            data: {
                    name: $('#Name').val(),
                    Fname: $('#FamilyName').val(),
                    Mail: $('#SignInMail').val(),
                    Phone: $('#Pnumber').val(),
                    Password: $('#Password').val()
                  },
            success: (data) => {
              console.log(data);
            }
          });
          window.location.href = 'Welcome';
        });
      });
    </script>
 </head>


    <body>

      <!-- Navigation Button -->
      <nav class="navbar navbar-inverse">

          <!-- Logo -->

                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>

              <a href="#" class="navbar-brand">FINDMYBUYS</a>

          <!-- Menu Items -->

              <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
              </ul>
          </div>

      </div>
  </nav>

        <h1 align = "center" style="font-size:500%"> Sign-Up </h1>

        Name: <input id="Name" type="text" size="20"/>

        Family Name: <input id="FamilyName" type="text" size="20"/>

        E-mail: <input id="SignInMail" type="text" size="20"/>

        Password: <input id="Password" type="text" size="20"/>
        <br> <br>

        Cellular Number : <input id="Pnumber" type="text" size="20"/>
        <br> <br>

        <button id="SignUpButton">Sign Up</button>
        <br> <br>

  </body>

</html>
